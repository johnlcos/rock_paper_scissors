<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class = "title">Rock Paper Scissors</h1>

    <div class = "container" id = "player">
        <button class = "btn-rock">Rock</button>
        <button class = "btn-paper">Paper</button>
        <button class = "btn-scissors">Scissors</button>
        <div class = "score-container">
            <p>Player Score:</p>
            <p class = "player-score">0</p>
        </div>
    </div>

    <div class = "container" id = "computer">
        <div class = "icon rock">Rock</div>
        <div class = "icon paper">Paper</div>
        <div class = "icon scissors">Scissors</div>
        <div class = "score-container">
            <p>Computer Score:</p>
            <p class = "computer-score">0</p>
        </div>
    </div>

</body>

<script src="javascript.js"></script>

</html>
